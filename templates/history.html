{% extends "base.html" %}
{% block content %}
<h3>Detection History</h3>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Type</th>
      <th>Input</th>
      <th>Output</th>
      <th>Time</th>
      <th>Plates</th>
    </tr>
  </thead>
  <tbody>
    {% for row in history %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td><a href="{{ row[2] }}" target="_blank">View</a></td>
        <td>{{ row[3] }}</td>
        <td>{% for plate in row[4] %}<span class="plate-tag">{{ plate }}</span>{% endfor %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
