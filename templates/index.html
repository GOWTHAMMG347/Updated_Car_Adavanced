<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 60px; }
        .card { padding: 20px; border-radius: 12px; box-shadow: 0px 3px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary mb-4">Car Number Plate Detection</h2>

        <div class="row">
            <!-- Image upload -->
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center text-secondary">Upload Image</h5>
                    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                        <input type="file" class="form-control mb-3" name="image" required>
                        <button type="submit" class="btn btn-primary w-100">Detect Plates</button>
                    </form>
                </div>
            </div>

            <!-- Video upload -->
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center text-secondary">Upload Video</h5>
                    <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
                        <input type="file" class="form-control mb-3" name="video" required>
                        <button type="submit" class="btn btn-primary w-100">Detect Plates</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
